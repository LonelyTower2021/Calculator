<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
   <div id="calc_container">
        <div id="display">
            <div id="error"></div>
            <div id="output"></div>
        </div>
        <div id="buttons_panel">
            <div id="button_C" class="button">C</div>
            <div id="button_(" class="button"></div>
            <div id="button_)" class="button"></div>
            <div id="button_B" class="button">BKS</div>
            <div id="button_7" class="button">7</div>
            <div id="button_8" class="button">8</div>
            <div id="button_9" class="button">9</div>
            <div id="button_/" class="button">/</div>
            <div id="button_4" class="button">4</div>
            <div id="button_5" class="button">5</div>
            <div id="button_6" class="button">6</div>
            <div id="button_*" class="button">*</div>
            <div id="button_1" class="button">1</div>
            <div id="button_2" class="button">2</div>
            <div id="button_3" class="button">3</div>
            <div id="button_-" class="button">-</div>
            <div id="button_0" class="button">0</div>
            <div id="button_." class="button">.</div>
            <div id="button_=" class="button">=</div>
            <div id="button_+" class="button">+</div>
        </div>
   </div> 
</body>
</html>
